    <script>
        //check auth status
        firebase.auth().onAuthStateChanged(function(user){
            //the user is logged in

                //this was added to prevent non-master users from accessing the admin panel
                if ($("#email").val()!="reserveit@protonmail.com"){
                    window.location.href = "hotelAdmin.html"
            }
            else{
                window.location.href="admin.html" //if it IS the master user go to admin
