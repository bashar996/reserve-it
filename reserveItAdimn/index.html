<head>

    <meta charset="UTF-8">

<body class = 'bg-dark'>
    <div id = "login-card" class = "card">
        <div class="card-body">
            <h1>Reserve it Admin</h1>
            <form id ="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-controrl">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-controrl">
                </div>
                <div class="form-group">
                    <button id="btn-login" type="button" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        //check auth status
        firebase.auth().onAuthStateChanged(function(user){
            if(user){
                //the user is logged in
                if ($("#email").val()!="reserveit@protonmail.com"){
                    window.location.href = "hotelAdmin.html"
            }
            else{
                window.location.href="admin.html"
            }
                
            }
        }) 

    </script>
</body>
</html>
